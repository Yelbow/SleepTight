<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>



    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">SleepTight</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>

            <!-- Tab bar -->
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a onclick="setpage('page1')"  class="tab-link active">
                        <i class="icon demo-icon-1"></i>
                        <span class="tabbar-label">Dag</span>
                    </a>
                    <a onclick="setpage('page2')"  class="tab-link">
                        <i class="icon demo-icon-2">
                            <span class="badge bg-red">5</span>
                        </i>
                        <span class="tabbar-label">Week</span>
                    </a>
                    <a onclick="setpage('page3')"  class="tab-link">
                        <i class="icon demo-icon-3"></i>
                        <span class="tabbar-label">Wekker</span>
                    </a>
                    <a onclick="setpage('page4')"  class="tab-link">
                        <i class="icon demo-icon-4"></i>
                        <span class="tabbar-label">Profiel</span>
                    </a>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->

            <!-- PAGES -->
            <div id="page1">
              <div class="pages navbar-through toolbar-through">
                  <!-- Page, "data-page" contains page name -->
                  <div data-page="page1" class="page">
                      <!-- Scrollable page content -->
                      <div class="page-content">
                          <div class="hero">
                              <img class="hero-image" src="hero-dag.jpg" />
                          </div>
                          <div class="content-block">
                              <div class="dataBlock">test 2</div>
                              <div class="dataBlock">test</div>
                              <div class="dataBlock">test</div>
                              <div class="dataBlock">test</div>
                          </div>
                      </div>
                  </div>
              </div>

              <div id="page2">
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="page2" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="hero">
                              This is page2
                            </div>
                            <div class="content-block">

                            </div>
                       </div>
                    </div>
                </div>
              </div>

              <div id="page3">
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="page3" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="hero">
                              This is page3
                            </div>
                            <div class="content-block">

                            </div>
                       </div>
                    </div>
                </div>
              </div>

              <div id="page4">
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="page4" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="hero">
                              This is page4
                            </div>
                            <div class="content-block">

                            </div>
                       </div>
                    </div>
                </div>
              </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
